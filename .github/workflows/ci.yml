name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP with coverage
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: dist-${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            dist-${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install

      - name: Make phpstan executable
        run: chmod +x vendor/bin/phpstan

      - name: Make php-cs-fixer executable
        run: chmod +x vendor/bin/php-cs-fixer

      - name: Lint code
        run: composer lint

      - name: Analyse static code
        run: composer analyse

      - name: Run tests
        run: composer test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - run: echo "Deploying to production..."
